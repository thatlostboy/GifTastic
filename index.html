<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <div class="container">
        <h2>GiFTastic</h2>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#home">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#favorites">Favorites</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="home" class="container tab-pane active">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="imgButtonList">
                        </div>
                    </div>

                </div>


                <div class="row marginTop form-group">
                    <form>
                        <div class="col-xs-12">
                            <input id="addName" type="text">
                            <button class="addBtn btn btn-success btn-sm">Add Topic</button>
                        </div>

                    </form>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <div class="card-columns imgResultList">
                        </div>
                    </div>
                </div>
            </div>
            <div id="favorites" class="container tab-pane fade">
                <div class="row marginTop">
                    <div class="col-xs-12">
                        <form>
                            <div class="form-group">
                                <button class="clearAllFavBtn btn btn-danger btn-sm">Clear All Favorites</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="card-columns imgFavResultList">favorite stuff
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
